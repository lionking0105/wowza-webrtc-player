<!DOCTYPE html>
<html>
  <head>
    <title>Play HLS example</title>
    <link href="https://vjs.zencdn.net/7.8.2/video-js.min.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.8.2/video.min.js"></script>
  </head>
  <body>
    <video
      id="my-player"
      class="video-js"
      controls
      data-setup="{liveui: true, liveTracker:true}"
      autoplay
      style="background-color:black"
      width="640"
      height="480">
      <source src="https://5899cc81e09f0.streamlock.net:4443/webrtc/myStream_360p/playlist.m3u8" type="application/x-mpegURL"></source>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">
          supports HTML5 video
        </a>
      </p>
    </video>
  </body>
</html>
